name: Pre-Commit

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

env:
  SKIP: ${{ vars.SKIP }}

permissions:
  contents: read

jobs:
  precommit-reusable:
    uses: esacteksab/.github/.github/workflows/pre-commit.yml@130328cadd60f96999952b4a2307624d0aef8a26 #0.8.0
