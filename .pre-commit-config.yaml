repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: "Trailing Whitespace"
        args:
          - --markdown-linebreak-ext=md
      - id: end-of-file-fixer
        name: "EOF Fixer"
        exclude: ^testdata/
      - id: check-json
        name: "Check JSON"
      - id: check-yaml
        name: "Check YAML"
      - id: check-merge-conflict
        name: "Check Merge Conflicts"

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.31.2
    hooks:
      - id: check-github-workflows
      - id: check-dependabot
      - id: check-jsonschema
        name: "Validate Pre-Commit"
        files: ^\.pre-commit-config.yaml+$
        types:
          - yaml
        args:
          [
            "--schemafile",
            "https://json.schemastore.org/pre-commit-config.json",
          ]
      - id: check-jsonschema
        name: "Validate MarkdownLint"
        files: ^\.markdownlint.yml+$
        types:
          - yaml
        args:
          [
            "--schemafile",
            "https://raw.githubusercontent.com/DavidAnson/markdownlint/main/schema/markdownlint-config-schema.json",
          ]
      - id: check-jsonschema
        name: "Validate golangci-lint config"
        files: ^\.golangci.yaml+$
        types:
          - yaml
        args:
          [
            "--schemafile",
            "https://golangci-lint.run/jsonschema/golangci.jsonschema.json",
          ]
      - id: check-jsonschema
        name: "Validate goreleaser config"
        files: ^\.goreleaser.yaml+$
        types:
          - yaml
        args: ["--schemafile", "https://goreleaser.com/static/schema.json"]

  - repo: local
    hooks:
      - id: golangci-lint-full
        name: "Golanglint Full"
        description: Fast linters runner for Go. Runs on all files in the repo. Use this hook if you use pre-commit in CI.
        entry: golangci-lint run -v
        types: [go]
        language: golang
        require_serial: true
        pass_filenames: false

  - repo: local
    hooks:
      - id: make-tidy
        name: "Make Tidy"
        entry: "make tidy"
        language: system
        pass_filenames: false

  - repo: local
    hooks:
      - id: make-audit
        name: "Make Audit"
        entry: "make audit"
        language: system
        pass_filenames: false

  - repo: https://github.com/hukkin/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat
        exclude: ^testdata/
        name: "Markdown Formatter"
        additional_dependencies:
          - mdformat-gfm
          - mdformat-toc
          - mdformat-gfm-alerts
          - mdformat-tables
          - mdformat-footnote

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        name: "Code Spell"

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: "Shell Check"

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.17.2
    hooks:
      - id: markdownlint-cli2
        name: "Markdown Lint"
